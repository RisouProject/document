name: documentation

on:
  push:
    branches: [documentation]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-18.04
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v2
      - name: git config
        run: |
          git config --global user.email "rikusen0335@gmail.com"
          git config --global user.name "rikusen0335"
      - run: yarn install
      - run: yarn deploy
        env:
          GIT_USER: ${{ github.actor }}:${{ github.token }}
